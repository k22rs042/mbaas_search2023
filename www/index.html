<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "m";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
     function searchName() {
      let TestDataClass = ncmb.DataStore(db);
      let name = $("#name").val();
      TestDataClass.equalTo("name",name).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchScore() {
      let TestDataClass = ncmb.DataStore(db);
      let score = parseInt($("#score").val());
      TestDataClass.equalTo("score",score).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

     function searchmiss() {
      let TestDataClass = ncmb.DataStore(db);
      let miss = parseInt($("#miss").val());
      TestDataClass.equalTo("miss",miss).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchScoreLT() {
      let score = parseInt($("#score").val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .lessThan("score", score)
        .fetchAll()
    .then(function(results) {
      showResults(results);
    })
}

    function searchScoreGT() {
      let score = parseInt($("#score").val(), 10);
      let TestDataClass = ncmb.DataStore(db);
    TestDataClass
        .greaterThan("score", score)
        .fetchAll()
        .then(function(results) {
      showResults(results);
    })
}

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>name</th><th>SCR</th><th>miss</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].score + "</td>";
         msg += "<td class='num'>" + results[i].miss + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="Subject name">
  </div>
  <div>
    <label for="score">score:</label>
    <input id="score" type="number" placeholder="score">
  </div>
   <div>
    <label for="miss">miss:</label>
    <input id="miss" type="number" placeholder="miss">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">name</button>
    <button class="btn" onclick="searchmiss()">miss</button>
  </div>
  <div id="button">
    <button class="btn" onclick="searchScoreLT()">score &lt;</button>
    <button class="btn" onclick="searchScore()">score</button>
    <button class="btn" onclick="searchScoreGT()">score &gt</button>
  </div>
  <div id="message">message area</div>
</body>

</html>
